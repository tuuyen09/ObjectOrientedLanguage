<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temparatrue = function (Celsius) {
        this.Celsius = Celsius;
        this.getCelsius = function () {
            return Celsius;
        }
        this.getFahrenheit = function () {
            return (Celsius * 1.8) + 32;
        }
        this.getKevin = function () {
            return Celsius + 273.15;
        }
    }
    let changeTemparature = new temparatrue(20);
    let Celsius = changeTemparature.getCelsius();
    let Fahrenheit = changeTemparature.getFahrenheit();
    let Kevin = changeTemparature.getKevin();
    document.write('Độ C = ' + Celsius + '<br>' + 'Độ F = ' + Fahrenheit + '<br>' + 'Độ K = ' + Kevin)
</script>
</body>
</html>
